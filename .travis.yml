    - php: 7.0
      env: WP_VERSION=4.8 WC_VERSION=3.9.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.9.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.8.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.7.0
      stage: test
    - php: 5.6
