      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.5.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.4.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.3.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.2.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.1.0
      stage: test
    - php: 5.6
      env: WP_VERSION=4.8 WC_VERSION=3.1.0
      stage: test
